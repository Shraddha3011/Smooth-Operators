<div class="box">
  <div class="outer-area">
<div class="row justify-content-center my-5">
    <div style="font-size: large;" class="col-4">
      <div class="card">
        <div style="font-size: large;" class="card-body">
          <h1 style="margin-left: 95px; margin-top: 10px;"> Sign In</h1>
          <div class="row">
            <div class="col mb-2">
              <label for="email" class="form-label">Email:</label>
              <div>
              <input type="email" id="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control form-control-sm">
            </div>
          </div>
          </div>
          <div class="row">
            <div class="col mb-2">
              <label for="password" class="form-label">Password:</label>
              <div class="input-group input-group-sm">
                
                <input [type]="user.showPassword ? 'text' : 'password'" id="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control form-control-sm">
                <button style="height: 20px; width:10px; margin-left: 5px;" type="button" class="btn btn-outline-secondary" (click)="user.showPassword = !user.showPassword">
                  <i class="bi" [ngClass]="{'bi-eye-fill': !user.showPassword, 'bi-eye-slash-fill': user.showPassword}"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col d-grid">
              <button  type="button" (click)="signIn()" class="btn btn-sm btn-success" [disabled]="loading">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
                Sign in
              </button>
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
