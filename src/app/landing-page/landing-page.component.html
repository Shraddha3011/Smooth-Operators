<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://path/to/transcription-service/script.js"></script>

  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="assets/shape1.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="assets/logo1.png" alt="Logo" />
            </div>

            <div class="links">
              <ul>
                <li><a (click)="SignUp()" class="btn">{{'Sign Up' | translate}}</a></li>
                <li>
                  <select style="margin-right: 140px; border-color: var(--primary-color); border-width: 2px;" #selectLang (change)="switchLang(selectLang.value)" >
                    <option  *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang"> {{lang}}</option>
                  </select>
                </li>
              </ul>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>{{'Future is here'|translate}},</h1>
                <h1>{{'Start Exploring now'|translate}}.</h1>
              </div>
              <p class="text">
                Experience the ease and efficiency of our Project Management System today. Say goodbye to scattered project details and hello to streamlined projectÂ management!
              </p>
              <div class="cta">
                <a (click)="SignIn()" class="btn">{{'Get started' | translate}}</a>
              </div>
            </div>
            <div class="right">
              <img src="assets/person1.jpg" alt="Person Image" class="person" />
            </div>
          </div>
        </div>   
      </div>
    </main>    
  </body>
</html>
